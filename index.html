<!DOCTYPE html>
<html lang="en" data-contexto="default">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="shortcut icon" href="/atividade vii/images/calculator.png" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prata&family=Unbounded:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <form class="app__form">
        <h1 class="app__form-title">Calculadora <strong class="app__form-strong-title">IMC</strong></h1>
        <p class="app__form-description">Insira suas informações a seguir</p>
        <div class="app_form-div-info">
            <label class="app__form-div-info-label">Informe seu Peso</label>
            <input id="app__form-input-info-peso" type="number" class="app__form-input-info-peso" placeholder="Entre 30.0kg ate 300.0Kg">
            <label class="app__form-div-info-label">Informe sua Altura</label>
            <input id="app__form-input-info-altura" type="number" class="app__form-input-info-altura" step="0.010" placeholder="Entre 0.10m ate 3.00m">
        </div>
        <input type="submit" class="app__form-input-button" value="Calcular">
        <h2 class="app__form-sub-title">Resultado</h2>
        <div class="app__form-div-resut">
            <h3 class="app__form-div-result-imc">IMC</h3>
            <p id="app__form-resultado-imc"></p>
            <h3 class="app__form-div-result-imc">Classificação</h3>
            <p id="app__form-resultado-classificacao"></p>
        </div>
    </form>
</body>
</html>
